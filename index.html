<title>Administração Campeonato</title>
  <link rel="icon" href="AC SOCCER.png" type="image/x-icon">
  <link rel="icon" href="AC SOCCER.png" sizes="16x16" />

<style>
    body {
        margin: 0px;
    background-color: black;
    color: white;
}
header {
    height: 195px;
}
img.iac {
    position: absolute;
    margin: 5px;
    height: 5%;
}
img.brasil {
    position: absolute;
    margin: -23px 0% 0% 90%;
    height: 6%;
    transition: 1s;
}
img.brasil:hover{
    position: absolute;
    margin: 1px 0% 0% 90%;
    height: 6%;
    transition: 1s;
}
    div {
    display: grid;
    justify-items: center;
}
    div a{
        margin: 5px;
        font-size: 30px;
        text-decoration: none;
        color: white;
    }
    div a:hover{
        text-decoration: underline;
        color: blue;
    }
</style>
<body>
    <header>
        <img class="iac" src="1753702319799.png" alt="iac">
        <img class="brasil" src="brasil bc.avif" alt="bandeira">
    </header>
    <div>
    <a href="https://kayqueperinetti.github.io/adm/">Administração</a>
    <a href="https://kayqueperinetti.github.io/sistema/">Sistema</a>

    </div>
</body>
